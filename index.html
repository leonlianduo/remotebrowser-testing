<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World with Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        #time {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        #loginBox {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            width: 250px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: red;
        }
        #balance {
            margin-top: 20px;
            font-size: 1.2rem;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>
    <div id="time"></div>

    <div id="loginBox">
        <h3>Login</h3>
        <label>Username:</label><br>
        <input type="text" id="username"><br><br>

        <label>Password:</label><br>
        <input type="password" id="password"><br><br>

        <button onclick="checkLogin()">Submit</button>

        <div id="result"></div>
    </div>

    <div id="balance"></div>

    <script>
        // --- PST time ---
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: "America/Los_Angeles",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false
            };
            const pstTime = new Intl.DateTimeFormat("en-US", options).format(now);
            document.getElementById("time").textContent = "Current time (PST): " + pstTime;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // --- Cookie helpers ---
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decoded = decodeURIComponent(document.cookie);
            const parts = decoded.split(';');
            for (let p of parts) {
                p = p.trim();
                if (p.indexOf(cname) === 0) {
                    return p.substring(cname.length, p.length);
                }
            }
            return "";
        }

        // --- Auto login on page load ---
        window.onload = function() {
            const logged = getCookie("loggedin");
            if (logged === "true") {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("balance").textContent = "your balance: 12345";
            }
        };

        // --- Login check ---
        function checkLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const result = document.getElementById("result");
            const balance = document.getElementById("balance");

            result.textContent = "";
            balance.textContent = "";

            if (user === "hello" && pass === "world") {
                // Successful login
                setCookie("loggedin", "true", 7); // remember for 7 days
                document.getElementById("loginBox").style.display = "none";
                balance.textContent = "your balance: 12345";
            } else {
                result.textContent = "wrong credential";
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        #time {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>
    <div id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();

            // Convert to PST (America/Los_Angeles)
            const options = {
                timeZone: "America/Los_Angeles",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false
            };

            const pstTime = new Intl.DateTimeFormat("en-US", options).format(now);
            document.getElementById("time").textContent = "Current time (PST): " + pstTime;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
